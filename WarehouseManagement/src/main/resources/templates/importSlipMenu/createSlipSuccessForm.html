<!doctype html>
<html lang="vi-VN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lập phiếu thành công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color: lightgray">Lập phiếu nhập hàng</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
</nav>
<div class="container">
    <hr>
    <div>
        <h3 style="text-align: center">Thêm phiếu nhập hàng thành công</h3>
        <br>
        <ul style="margin-left: 20%">
            <li th:text="'Mã phiếu (ID): ' + ${slipId}"></li>
            <li th:text="'Thời gian lập: ' + ${createTime}"></li>
            <li th:text="'Nhân viên lập: ' + ${employee}"></li>
            <li th:text="'Nhà cung cấp: ' + ${supplier}"></li>
        </ul>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "row: ${orders.keySet()}">
                <td th:text="${counter.incAndGet()}"></td>
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${orders.get(row)}"></td>
                <td th:text="'$'+${row.price}"></td>
                <td th:text="'$'+${row.price * orders.get(row)}"></td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td style="text-align: center" colspan="3">Tổng</td>
                    <td th:text="${quantitySum}"></td>
                    <td th:text="'$'+${unitPriceSum}"></td>
                    <td th:text="'$'+${amountSum}"></td>
                </tr>
            </tfoot>
        </table>
        <div class="text-center">
            <a type="button" class="btn btn-warning" href="/">Quay về trang chủ</a>
        </div>
    </div>
</div>
</body>
</html>
